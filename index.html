<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Best of 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #121a26; 
      color: #f0f0f0; 
    }

    /*Colors*/

    /* Title */
    h1 {
      color: #00a8cc; 
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 168, 204, 0.5);
    }

    /* how to */
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #cccccc;
    }

    /* Choices */
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .choices img {
      width: 160px;
      height: 160px;
      cursor: pointer;
      border: 3px solid #00a8cc; 
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .choices img:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(0, 168, 204, 0.6); 
    }

    /* Game Area */
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    .player-box, .cpu-box {
      text-align: center;
      padding: 15px;
      border: 3px solid #007080; 
      border-radius: 12px;
      background-color: rgba(0, 120, 160, 0.1); 
      box-shadow: 0px 0px 10px rgba(0, 120, 160, 0.3);
    }

    .player-box img, .cpu-box img {
      width: 160px;
      height: 160px;
      border-radius: 5px;
      background-color: #1a273a; 
      padding: 5px;
    }

    /* Section Headings */
    h3 {
      color: #00a8cc;
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    /* Game Results */
    #result {
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 15px;
      color: #ffcc00; 
      text-shadow: 1px 1px 5px rgba(255, 204, 0, 0.5);
    }

    /* Score */
    #score {
      font-size: 1.5em;
      margin-top: 10px;
      font-weight: bold;
      color: #00a8cc;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>First to 3 wins!</p>

  <div class="choices">
    <!-- Use relative paths -->
    <img src="Rock.png" alt="Rock" onclick="playerChoice('rock')">
    <img src="Paper.png" alt="Paper" onclick="playerChoice('paper')">
    <img src="Scissors.png" alt="Scissors" onclick="playerChoice('scissors')">
  </div>

  <div class="game-container">
    <div class="player-box">
      <h3>Your Choice</h3>
      <img src="empty.png" alt="Your Choice" id="player-choice">
    </div>
    <div class="cpu-box">
      <h3>CPU Choice</h3>
      <img src="empty.png" alt="CPU Choice" id="cpu-choice">
    </div>
  </div>

  <div id="result">Make your move!</div>
  <div id="score">Player: 0 | CPU: 0</div>

  <script src="script.js"></script>
</body>
</html>
